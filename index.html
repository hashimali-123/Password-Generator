<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="password-display">
      <input type="text" id="password" readonly>
      <button id="copy-btn">ðŸ“‹</button>
    </div>
    <div class="options">
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="4" max="50" value="12">
      <label>
        <input type="checkbox" id="uppercase" checked> Uppercase Letters
      </label>
      <label>
        <input type="checkbox" id="lowercase" checked> Lowercase Letters
      </label>
      <label>
        <input type="checkbox" id="numbers" checked> Numbers
      </label>
      <label>
        <input type="checkbox" id="symbols" checked> Symbols
      </label>
    </div>
    <button id="generate-btn">Generate Password</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
